<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_counter</title>
    <link rel="stylesheet" href="../theme.css">
</head>
  <body>

  <div class="container pt-5" id="app">
      <div class="card center">
          <h1>{{ title }}: {{ counter }}</h1>
          <div>
              <button class="btn primary" v-on:click="counter++">Добавить</button>
              <button class="btn danger" v-on:click="counter = counter - 1">Вычесть</button>
          </div>
      </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="1_counter.js"></script>
  </body>
</html>
